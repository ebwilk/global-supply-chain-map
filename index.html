<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Planner - Compact List</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Custom Scrollbar for compact spaces */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(3px); } to { opacity: 1; transform: translateY(0); } }
        
        .selected-nav { background-color: #f1f5f9; border-left: 3px solid #00095B; }
        .nav-item { border-left: 3px solid transparent; }

        /* Transparent background for embedding */
        body { background-color: transparent; }
    </style>
</head>
<body class="font-sans text-slate-800 p-4 min-h-screen flex items-center justify-center">

    <!-- WIDGET CONTAINER 
         - max-w-3xl: Matches your "Global Team Sync" widget width
         - h-[320px]: Fixed compact height (approx 300px min)
    -->
    <div class="w-full max-w-3xl bg-white rounded-lg shadow-sm border border-slate-200 flex overflow-hidden h-[320px]">
        
        <!-- LEFT SIDEBAR: Navigation (Narrower: w-52 / ~200px) -->
        <div class="w-52 bg-white border-r border-slate-100 flex flex-col shrink-0 z-10">
            
            <!-- Compact Header -->
            <div class="p-3 border-b border-slate-100 bg-slate-50/50">
                <div class="flex items-center gap-1.5 mb-0.5">
                    <i data-lucide="clipboard-list" class="w-3.5 h-3.5 text-[#00095B]"></i>
                    <h2 class="text-xs font-bold text-[#00095B] uppercase tracking-wide">Hot List</h2>
                </div>
                <p class="text-[10px] text-slate-500 font-medium truncate">User: 882 â€¢ Interior Trim</p>
            </div>

            <!-- Compact Nav Items -->
            <div class="flex-1 overflow-y-auto custom-scroll p-1.5 space-y-0.5">
                
                <button onclick="filterList('critical')" id="btn-critical" class="nav-item w-full text-left p-2 rounded hover:bg-slate-50 transition-all group flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <i data-lucide="siren" class="w-3.5 h-3.5 text-red-600"></i>
                        <span class="text-[11px] font-bold text-slate-700 group-hover:text-red-700">Line Stop</span>
                    </div>
                    <span class="bg-red-100 text-red-700 text-[9px] font-bold px-1.5 py-0.5 rounded-full">1</span>
                </button>

                <button onclick="filterList('atRisk')" id="btn-atRisk" class="nav-item w-full text-left p-2 rounded hover:bg-slate-50 transition-all group flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <i data-lucide="alert-triangle" class="w-3.5 h-3.5 text-orange-500"></i>
                        <span class="text-[11px] font-bold text-slate-700 group-hover:text-orange-600">Exceptions</span>
                    </div>
                    <span class="bg-orange-100 text-orange-700 text-[9px] font-bold px-1.5 py-0.5 rounded-full">3</span>
                </button>

                <button onclick="filterList('inTransit')" id="btn-inTransit" class="nav-item w-full text-left p-2 rounded hover:bg-slate-50 transition-all group flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <i data-lucide="container" class="w-3.5 h-3.5 text-[#2D96CD]"></i>
                        <span class="text-[11px] font-bold text-slate-700 group-hover:text-[#2D96CD]">Freight</span>
                    </div>
                    <span class="bg-blue-50 text-blue-700 text-[9px] font-bold px-1.5 py-0.5 rounded-full">18</span>
                </button>
                
                 <button onclick="filterList('onTime')" id="btn-onTime" class="nav-item w-full text-left p-2 rounded hover:bg-slate-50 transition-all group flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <i data-lucide="file-check" class="w-3.5 h-3.5 text-green-600"></i>
                        <span class="text-[11px] font-bold text-slate-700 group-hover:text-green-600">Active POs</span>
                    </div>
                    <span class="bg-slate-100 text-slate-600 text-[9px] font-bold px-1.5 py-0.5 rounded-full">124</span>
                </button>
            </div>
            
            <!-- Tiny Footer -->
            <div class="p-2 border-t border-slate-100 bg-slate-50/50 text-center">
                <button class="text-[10px] font-medium text-[#00095B] hover:underline flex items-center justify-center gap-1 w-full">
                    CMMS <i data-lucide="external-link" class="w-3 h-3"></i>
                </button>
            </div>
        </div>

        <!-- RIGHT PANE: Content List -->
        <div class="flex-1 bg-white flex flex-col min-w-0">
            
            <!-- Compact Header -->
            <div class="h-10 border-b border-slate-100 px-4 flex justify-between items-center bg-white sticky top-0 z-20">
                <div class="flex items-baseline gap-2 overflow-hidden">
                    <h3 id="list-title" class="font-bold text-slate-800 text-xs whitespace-nowrap">Critical Items</h3>
                    <p id="list-subtitle" class="text-[10px] text-slate-400 truncate">High priority shortages</p>
                </div>
                <div class="flex gap-1 shrink-0">
                    <button class="p-1 text-slate-400 hover:text-[#00095B] hover:bg-slate-100 rounded" title="Export">
                        <i data-lucide="download" class="w-3.5 h-3.5"></i>
                    </button>
                    <button class="p-1 text-slate-400 hover:text-[#00095B] hover:bg-slate-100 rounded" title="Refresh">
                        <i data-lucide="refresh-ccw" class="w-3.5 h-3.5"></i>
                    </button>
                </div>
            </div>

            <!-- List Content -->
            <div id="list-container" class="flex-1 overflow-y-auto custom-scroll p-2 space-y-2">
                <!-- Content injected via JS -->
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- DATA ---
        const listData = {
            critical: {
                title: "Line Stoppage Risks",
                subtitle: "Immediate action required",
                items: [
                    { 
                        id: "PO-9910", 
                        part: "King Ranch Leather Hides", 
                        supplier: "Lear Corp (Spain)", 
                        status: "HELD - ROTTERDAM", 
                        impact: "Line Stop: 48hrs",
                        color: "red"
                    }
                ]
            },
            atRisk: {
                title: "Exceptions",
                subtitle: "Delays & Customs Holds",
                items: [
                    { 
                        id: "SH-102", 
                        part: "Plastic Door Clips", 
                        supplier: "ABC Fasteners", 
                        status: "Weather Delay (+12h)", 
                        impact: "Low Stock",
                        color: "orange"
                    },
                    { 
                        id: "SH-105", 
                        part: "Rear Seat Frames", 
                        supplier: "Magna Seating", 
                        status: "Customs Hold", 
                        impact: "ETA: Pending",
                        color: "orange"
                    },
                     { 
                        id: "RL-882", 
                        part: "Chassis Mounts", 
                        supplier: "Metalsa", 
                        status: "Maintenance", 
                        impact: "ETA: +6h",
                        color: "orange"
                    }
                ]
            },
            inTransit: {
                title: "Inbound Freight",
                subtitle: "ETA < 7 days",
                items: [
                    { 
                        id: "TR-8821", 
                        part: "Seat Foam Pallets (500)", 
                        supplier: "Magna", 
                        status: "HMM Algeciras", 
                        impact: "ETA: 2 Days",
                        color: "blue"
                    },
                    { 
                        id: "TR-9923", 
                        part: "Dash Screens (12-inch)", 
                        supplier: "Visteon", 
                        status: "ONE Apus", 
                        impact: "ETA: 5 Days",
                        color: "blue"
                    },
                    { 
                        id: "TR-4412", 
                        part: "Center Console Trim", 
                        supplier: "Yanfeng", 
                        status: "Customs Cleared", 
                        impact: "ETA: 1 Day",
                        color: "blue"
                    },
                    { 
                        id: "TR-5501", 
                        part: "Wiring Harness A", 
                        supplier: "Aptiv", 
                        status: "Rail - Chicago", 
                        impact: "ETA: 3 Days",
                        color: "blue"
                    }
                ]
            },
            onTime: {
                title: "Active POs",
                subtitle: "Standard flow",
                items: [
                     { id: "PO-55291", part: "Instrument Clusters", supplier: "Visteon", status: "Production", impact: "On Schedule", color: "green" },
                     { id: "PO-55294", part: "Door Panels (XLT)", supplier: "Yanfeng", status: "Shipped", impact: "On Schedule", color: "green" },
                     { id: "PO-55298", part: "Carpet Sets", supplier: "IAC Group", status: "Production", impact: "On Schedule", color: "green" },
                     { id: "PO-55301", part: "Headliners", supplier: "Grupo Antolin", status: "Staging", impact: "On Schedule", color: "green" },
                     { id: "PO-55310", part: "Pillar Trim A/B", supplier: "Yanfeng", status: "Production", impact: "On Schedule", color: "green" }
                ]
            }
        };

        // --- RENDER FUNCTION ---
        function filterList(category) {
            const data = listData[category];
            const container = document.getElementById('list-container');
            const titleEl = document.getElementById('list-title');
            const subtitleEl = document.getElementById('list-subtitle');
            
            // Update Header
            titleEl.textContent = data.title;
            subtitleEl.textContent = data.subtitle;

            // Update Navigation Styles
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('selected-nav');
                el.classList.add('border-transparent');
            });
            const activeBtn = document.getElementById(`btn-${category}`);
            activeBtn.classList.add('selected-nav');
            activeBtn.classList.remove('border-transparent');

            // Render Items
            container.innerHTML = data.items.map((item, index) => {
                let badgeClass = "";
                let icon = "";
                
                if (item.color === 'red') {
                    badgeClass = "bg-red-50 text-red-700 border-red-100";
                    icon = "siren";
                } else if (item.color === 'orange') {
                    badgeClass = "bg-orange-50 text-orange-700 border-orange-100";
                    icon = "alert-circle";
                } else if (item.color === 'blue') {
                    badgeClass = "bg-blue-50 text-blue-700 border-blue-100";
                    icon = "ship";
                } else {
                    badgeClass = "bg-green-50 text-green-700 border-green-100";
                    icon = "check-circle-2";
                }

                return `
                <div class="bg-white p-2.5 rounded border border-slate-200 shadow-sm hover:shadow-md transition-all fade-in flex items-center justify-between group cursor-pointer" style="animation-delay: ${index * 0.05}s">
                    <div class="flex items-start gap-3 min-w-0">
                        <div class="mt-0.5 p-1.5 rounded-full ${badgeClass} border shrink-0">
                            <i data-lucide="${icon}" class="w-3 h-3"></i>
                        </div>
                        <div class="min-w-0">
                            <div class="flex items-center gap-2 mb-0.5">
                                <h4 class="font-bold text-xs text-slate-800 truncate">${item.part}</h4>
                                <span class="text-[9px] font-mono bg-slate-100 text-slate-500 px-1 rounded shrink-0">${item.id}</span>
                            </div>
                            <div class="flex items-center gap-2 text-[10px] text-slate-500">
                                <span class="truncate">${item.supplier}</span>
                                <span class="w-1 h-1 rounded-full bg-slate-300"></span>
                                <span class="font-medium ${item.color === 'red' ? 'text-red-600' : 'text-slate-600'} truncate">
                                    ${item.status}
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-right flex flex-col items-end gap-1 shrink-0 pl-2">
                         <span class="text-[9px] font-bold uppercase tracking-wide ${item.color === 'red' ? 'text-red-600 bg-red-50 px-1.5 py-0.5 rounded' : 'text-slate-400'}">
                            ${item.impact}
                         </span>
                         <i data-lucide="chevron-right" class="w-3.5 h-3.5 text-slate-300 group-hover:text-[#00095B] transition-colors"></i>
                    </div>
                </div>
                `;
            }).join('');
            
            lucide.createIcons();
        }

        // Initialize with Critical items
        filterList('critical');
    </script>
</body>
</html>
